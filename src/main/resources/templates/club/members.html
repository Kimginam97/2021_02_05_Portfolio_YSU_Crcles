<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div th:replace="fragments.html :: study-banner"></div>
<div class="container">
    <div th:replace="fragments.html :: club-info"></div>
    <div th:replace="fragments.html :: club-menu(studyMenu='members')"></div>

    <div th:replace="fragments.html :: member-list(members=${club.managers},isManager=${true})"></div>
    <div th:replace="fragments.html :: member-list(members=${club.members},isManager=${false})"></div>

    <div th:replace="fragments.html :: footer"></div>
</div>
<script type="application/javascript">
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
